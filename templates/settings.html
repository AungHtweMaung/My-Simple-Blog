{% extends './layout/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Settings - {{user_profile.author}}{% endblock %}

{% block content %}
<div class="container" style="max-width: 1000px;
{% if messages %}margin-top: 50px;{% else %}margin-top: 150px;{% endif %}">
    <h3 class="border-bottom pb-2 mb-3">Settings for {{ user_profile.author }}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{user_profile.image.url}}" width="100" height="100" alt="">
        {{form|crispy}}
        <input type="submit" class="btn btn-primary" value="save">
    </form>
   
</div>
       
        
    
{% endblock %}
